<!-- Barebones starting point list of attributes -->

<!-- Basic Identity -->
<div>
	<label for="attr_player_name">Player:</label>
	<input type="text" class='sheet-input' name="attr_player_name" placeholder="Player Name" />

	<label for="attr_character_name">Character Name:</label>
	<input type="text" class='sheet-input' name="attr_character_name" placeholder="Character Name" />

	<label for="attr_luthe">Luthe:</label>
	<textarea class='sheet-input' id="attr_luthe" name="attr_luthe" rows="2" cols="50"/>

	<label for="attr_bane">Bane</label>
	<input type="text" class='sheet-input' name="attr_bane" />
</div>

<!-- Attributes and costs -->
<div>
	<label for="attr_eide">EIDE</label>
	<input type="number" class='sheet-input' min="0" max="7" name="attr_eide" />

	<label for="attr_flore">FLORE</label>
	<input type="number" class='sheet-input' min="0" max="7" name="attr_flore" />

	<label for="attr_lore">LORE</label>
	<input type="number" class='sheet-input' min="0" max="7" name="attr_lore" />

	<label for="attr_wyrd">WYRD</label>
	<input type="number" class='sheet-input' min="0" max="7" name="attr_wyrd" />

	<label for="attr_ability">ABILITY</label>
	<input type="number" class='sheet-input' min="0" max="7" name="attr_ability" />

	<label for="attr_cost_stilling">STILLING</label>
	<input type="number" class='sheet-input' max="108" name="attr_cost_stilling" />

	<label for="attr_cost_immersion">IMMERSION</label>
	<input type="number" class='sheet-input' max="108" name="attr_cost_immersion" />

	<label for="attr_cost_fugue">FUGUE</label>
	<input type="number" class='sheet-input' max="108" name="attr_cost_fugue" />

	<label for="attr_cost_burn">BURN</label>
	<input type="number" class='sheet-input' max="108" name="attr_cost_burn" />

	<label for="attr_cost_wear">WEAR</label>
	<input type="number" class='sheet-input' max="108" name="attr_cost_wear" />
</div>

<!--- Basic Items -->
<div>
	<label for="attr_gifts">Gifts, Bonds, and Geasa</label>
	<textarea class='sheet-input' id="attr_gifts" name="attr_gifts" rows="6" cols="50"/>

	<label for="attr_treasure">Treasures and Arcana</label>
	<textarea class='sheet-input' id="attr_gifts" name="attr_treasure" rows="6" cols="50"/>

	<label for="attr_technique">Technique</label>
	<input type="text" class='sheet-input' name="attr_technique" />

	<label for="attr_destruction">Power of Destruction</label>
	<input type="text" class='sheet-input' name="attr_destruction" />
</div>
